<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/heart.png">
  <script src="main.js"></script>
  <title>YÊU EM</title>
  <meta property="og:type" content="loveyou"/>
  <meta property="og:image" content="img/heart.png"/>
</head>
<body>
  <h1 class="title">WE HAVE BEEN TOGETHER</h1>
  <div class="box">
    <div class="about">
      <div class="info">
          <img src="img/boy.jpg" class="avatar">
          <div class="details">
            <p class="name">Nguyễn Mai Nhật Anh</p>
            <p class="born">24.05</p>
          </div>
        </div>

        <div class="heart-box">
          <img src="img/hearts.svg" class="heart">
        </div>
        <div class="info">
          <img src="img/girl.jpg" class="avatar">
          <div class="details">
            <p class="name">Giải tích</p>
            <p class="born">02.09</p>
          </div>
        </div>
    </div>

    <div class="time">
      <h2 class="days"><span>00 &nbsp;DAYS</span></h2>
      <!-- <p class="sup-time">
        <span class="hour">10</span> hours <span class="min">20</span> minutes <span class="second">16</span> seconds
      </p> -->
      <p><em>Since 02 - 09 - 2024</em></p>
      <br>
    </div>

    <p class="say-thank">Thank you for our love !</p>
  </div>
<audio autoplay>
  <source src="music/classic.mp3"/>
</audio>
</body>
</html>
